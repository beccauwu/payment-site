{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Log in</button>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </form>
</div>
{% endblock %}
